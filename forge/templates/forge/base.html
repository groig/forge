<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}Inicio{%endblock title%}</title>
    <link rel="stylesheet" href="{%static 'forge/vendor/css/milligram.min.css'%}" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="{%static 'forge/css/forge.css'%}" type="text/css" charset="utf-8">
    <script src="{%static 'forge/vendor/js/turbolinks.js'%}"></script>
    {% block extra_css %}
    {% endblock extra_css %}
  </head>
  <body>
   <noscript>
       <style type="text/css">
           body * {
           visibility: hidden;
       }
          body noscript, body #noscript {
              visibility: visible;
          }
       </style>
       <div id="noscript" class="centered-box">
       You don't have javascript enabled.  Good luck with that.
       </div>
   </noscript>
  {% block content %}
  {% endblock content %}
  {% if LOAD_DEBUG_FEATURES %}
    {% include "forge/dev_scripts.html" %}
  {% endif %}
  {% block extra_js %}
  {% endblock extra_js %}
  </body>
</html>
